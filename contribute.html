
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contribute a Story</title>
  <style>
    body { font-family: Georgia, serif; max-width: 700px; margin: 2rem auto; line-height: 1.6; background: #fefefe; color: #111; }
    textarea { width: 100%; height: 300px; }
    .download { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Contribute a Story</h1>
  <p>Write your story below (in Markdown), then copy it or download it as a file to submit via GitHub or email.</p>
  <textarea placeholder="Title: 
Year: 
Location: 

Your story here..."></textarea>
  <div class="download">
    <button onclick="downloadStory()">Download as .md</button>
  </div>
  <script>
    function downloadStory() {
      const text = document.querySelector('textarea').value;
      const blob = new Blob([text], { type: 'text/markdown' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'your-story.md';
      a.click();
    }
  </script>
</body>
</html>
