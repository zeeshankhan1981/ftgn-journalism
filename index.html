<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTGN Journalism</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {{
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
      --highlight: #0a84ff;
    }}
    body {{
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--fg);
      max-width: 760px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.7;
    }}
    h1 {{
      font-family: 'Merriweather', serif;
      font-size: 2.4rem;
      margin-bottom: 0.5rem;
    }}
    h2 {{
      margin-top: 3rem;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--muted);
      text-transform: uppercase;
    }}
    a {{
      color: var(--highlight);
      text-decoration: none;
      font-weight: 500;
    }}
    a:hover {{
      text-decoration: underline;
    }}
    .essay {{
      margin-bottom: 1rem;
    }}
    .essay small {{
      color: var(--muted);
      font-size: 0.9rem;
      display: block;
    }}
    .filters {{
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 1rem 0 2rem;
    }}
    .filters label {{
      font-size: 0.9rem;
      color: var(--muted);
    }}
    .filters select, .filters input {{
      padding: 0.3rem 0.6rem;
      border: 1px solid #ccc;
      background: #f9f9f9;
      color: #000;
      font-family: inherit;
      font-size: 1rem;
    }}
    .topbar {{
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }}
    .toggle-mode {{
      font-size: 0.9rem;
      border: none;
      background: none;
      color: var(--highlight);
      cursor: pointer;
    }}
    footer {{
      margin-top: 4rem;
      font-size: 0.75rem;
      color: var(--muted);
      border-top: 1px solid #ddd;
      padding-top: 1rem;
    }}
    .light-mode {{
      --bg: #ffffff;
      --fg: #111111;
      --muted: #666666;
    }}
    .dark-mode {{
      --bg: #111111;
      --fg: #f9f9f9;
      --muted: #888888;
    }}
  </style>
  <script src="https://unpkg.com/lunr/lunr.js"></script>
</head>
<body class="light-mode">
  <div class="topbar">
    <h1>FTGN Journalism</h1>
    <button class="toggle-mode" onclick="toggleMode()">ðŸŒ“ Toggle Mode</button>
  </div>

  <div class="filters">
    <input type="text" id="search" onkeyup="searchEssays()" placeholder="Search essays...">
    <select id="yearFilter" onchange="searchEssays()">
      <option value="">All Years</option>
    </select>
    <select id="locationFilter" onchange="searchEssays()">
      <option value="">All Locations</option>
    </select>
    <select id="themeFilter" onchange="searchEssays()">
      <option value="">All Themes</option>
      <option value="civilian">Civilian</option>
    </select>
  </div>

  <div id="results"></div>

  <footer>
    Â© Zeeshan Khan Â· FTGN Journalism Â· Built with Emacs & Lunr.js
  </footer>

  <script>
    let essays = [], idx;

    fetch("essays/metadata.json")
      .then(res => res.json())
      .then(data => {{
        essays = data;
        populateFilters();
        buildIndex();
        displayResults(data);
      }});

    function populateFilters() {{
      const years = new Set(), locations = new Set();
      essays.forEach(e => {{ years.add(e.year); locations.add(e.location); }});
      years.forEach(y => document.getElementById("yearFilter").innerHTML += `<option value="${{y}}">${{y}}</option>`);
      locations.forEach(l => document.getElementById("locationFilter").innerHTML += `<option value="${{l}}">${{l}}</option>`);
    }}

    function buildIndex() {{
      idx = lunr(function() {{
        this.ref('filename');
        this.field('title');
        this.field('year');
        this.field('location');
        this.field('theme');
        essays.forEach(e => this.add(e));
      }});
    }}

    function searchEssays() {{
      const query = document.getElementById("search").value;
      const year = document.getElementById("yearFilter").value;
      const loc = document.getElementById("locationFilter").value;
      const theme = document.getElementById("themeFilter").value;
      const results = idx.search(query || "*");
      let filtered = results.map(r => essays.find(e => e.filename === r.ref));
      if (year) filtered = filtered.filter(e => e.year === year);
      if (loc) filtered = filtered.filter(e => e.location === loc);
      if (theme) filtered = filtered.filter(e => e.theme === theme);
      displayResults(filtered);
    }}

    function displayResults(items) {{
      const div = document.getElementById("results");
      div.innerHTML = items.map(e =>
        `<div class='essay'><a href='essays/en/${{e.filename.replace(".md", ".html")}}'>${{e.title}}</a><small>${{e.year}} â€” ${{e.location}}</small></div>`
      ).join("");
    }}

    function toggleMode() {{
      const body = document.body;
      body.classList.toggle("light-mode");
      body.classList.toggle("dark-mode");
    }}
  </script>
</body>
</html>
