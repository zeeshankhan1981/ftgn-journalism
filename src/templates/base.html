<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Against The Tide</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="A series of fact-based civilian experiences under U.S. military bombardment">
    <meta name="keywords" content="journalism, civilian, military, bombardment, essays, history">
    <meta name="author" content="TorchScribe">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Against The Tide">
    <meta property="og:description" content="A series of fact-based civilian experiences under U.S. military bombardment">
    <meta property="og:url" content="https://torchscribe.com/">
    
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    
    <!-- Dark Mode Toggle Script -->
    <script>
        // Check for saved theme preference or use system preference
        const getThemePreference = () => {
            if (localStorage.getItem('theme')) {
                return localStorage.getItem('theme');
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };
        
        // Apply the theme
        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        };
        
        // Set theme on initial load
        setTheme(getThemePreference());
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Against <span>The</span> Tide</div>
            <nav>
                <a href="/">Home</a>
                <a href="/#essays">Essays</a>
                <a href="/about.html">About</a>
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-toggle-icon">◐</span>
                </button>
            </nav>
        </header>

        <main>
            <section class="hero">
                <h1>Against The Tide</h1>
                <p class="subtitle">A series of fact-based civilian experiences under U.S. military bombardment</p>
            </section>

            <section id="essays">
                <h2>Essays Archive</h2>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search by location, year, or theme..." class="search-bar">
                </div>

                <div class="filters-container">
                    <!-- Category filters will be inserted here by JavaScript -->
                </div>

                <div class="essays-list">
                    <!-- Essays will be inserted here by JavaScript -->
                    <div class="loading">
                        <span class="loading-text">Loading essays...</span>
                    </div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Against The Tide · All rights reserved</p>
            <p>Curated by TorchScribe</p>
        </footer>
    </div>

    <script src="/js/search.js"></script>
    <script>
        // Dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                setTheme(newTheme);
            });
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Alt+S focuses search
            if (e.altKey && e.key === 's') {
                e.preventDefault();
                document.getElementById('search-input').focus();
            }
            
            // Alt+Home goes to home page
            if (e.altKey && e.key === 'Home') {
                e.preventDefault();
                window.location.href = '/';
            }
            
            // Alt+A goes to about page
            if (e.altKey && e.key === 'a') {
                e.preventDefault();
                window.location.href = '/about.html';
            }
        });
    </script>
</body>
</html>
