<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} - FTGN Journalism</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FTGN Journalism</div>
            <nav>
                <a href="/">Home</a>
                <a href="/essays">Essays</a>
                <a href="/about">About</a>
            </nav>
        </header>

        <main class="essay-content">
            <h1>{{title}}</h1>
            <div class="metadata">
                <p><strong>Location:</strong> {{location}}</p>
                <p><strong>Year:</strong> {{year}}</p>
                <p><strong>Theme:</strong> {{theme}}</p>
            </div>
            
            <article>
                {{content}}
            </article>

            <div class="sources">
                <h2>Sources</h2>
                <ul>
                    {{#sources}}
                    <li>{{.}}</li>
                    {{/sources}}
                </ul>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 FTGN Journalism. All rights reserved.</p>
            <p>Powered by <a href="https://github.com/zeeshankhan1981/ftgn-journalism">GitHub</a></p>
        </footer>
    </div>
</body>
</html>
