<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$ - Against The Tide</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="$title$ - Civilian experience in $location$ during $year$">
    <meta name="keywords" content="$location$, $year$, $theme$, civilian, military, bombardment">
    <meta name="author" content="TorchScribe">
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="$title$ - Against The Tide">
    <meta property="og:description" content="Civilian experience in $location$ during $year$">
    <meta property="og:url" content="https://torchscribe.com/essays/$filename$">
    <meta property="article:published_time" content="$year$-01-01">
    
    <!-- Fonts and Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/img/favicon.svg">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    
    <!-- Markdown Rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Dark Mode Toggle Script -->
    <script>
        // Check for saved theme preference or use system preference
        const getThemePreference = () => {
            if (localStorage.getItem('theme')) {
                return localStorage.getItem('theme');
            }
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        };
        
        // Apply the theme
        const setTheme = (theme) => {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        };
        
        // Set theme on initial load
        setTheme(getThemePreference());
    </script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Against <span>The</span> Tide</div>
            <nav>
                <a href="/">Home</a>
                <a href="/#essays">Essays</a>
                <a href="/about.html">About</a>
                <button id="theme-toggle" aria-label="Toggle dark mode">
                    <span class="theme-toggle-icon">◐</span>
                </button>
            </nav>
        </header>

        <main class="essay-content markdown-content">
            <h1>$title$</h1>
            <div class="metadata">
                <p><strong>Location:</strong> $location$</p>
                <p><strong>Year:</strong> $year$</p>
                <p><strong>Theme:</strong> $theme$</p>
            </div>
            
            <article id="markdown-content">
                $body$
            </article>
            
            <div class="essay-navigation">
                <a href="/#essays" class="back-to-essays">← Back to Essays</a>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 Against The Tide · All rights reserved</p>
            <p>Curated by TorchScribe</p>
        </footer>
    </div>
    
    <script>
        // Process markdown content if viewing raw md file
        document.addEventListener('DOMContentLoaded', () => {
            // Check if we're viewing a raw .md file
            const isMarkdownFile = window.location.pathname.endsWith('.md');
            
            if (isMarkdownFile) {
                // Fetch the raw markdown
                fetch(window.location.pathname)
                    .then(response => response.text())
                    .then(markdown => {
                        // Create properly styled HTML
                        document.body.innerHTML = `
                            <div class="container">
                                <header>
                                    <div class="logo">Against <span>The</span> Tide</div>
                                    <nav>
                                        <a href="/">Home</a>
                                        <a href="/#essays">Essays</a>
                                        <a href="/about.html">About</a>
                                        <button id="theme-toggle" aria-label="Toggle dark mode">
                                            <span class="theme-toggle-icon">◐</span>
                                        </button>
                                    </nav>
                                </header>

                                <main class="essay-content markdown-content">
                                    <div id="rendered-markdown"></div>
                                    
                                    <div class="essay-navigation">
                                        <a href="/#essays" class="back-to-essays">← Back to Essays</a>
                                    </div>
                                </main>

                                <footer>
                                    <p>&copy; 2025 Against The Tide · All rights reserved</p>
                                    <p>Curated by TorchScribe</p>
                                </footer>
                            </div>
                        `;
                        
                        // Render the markdown
                        document.getElementById('rendered-markdown').innerHTML = marked.parse(markdown);
                        
                        // Reapply dark mode toggle functionality
                        const themeToggle = document.getElementById('theme-toggle');
                        themeToggle.addEventListener('click', () => {
                            const currentTheme = document.documentElement.getAttribute('data-theme');
                            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                            setTheme(newTheme);
                        });
                    })
                    .catch(error => console.error('Error loading markdown:', error));
            }
        });
        
        // Dark mode toggle functionality
        document.addEventListener('DOMContentLoaded', () => {
            const themeToggle = document.getElementById('theme-toggle');
            
            themeToggle.addEventListener('click', () => {
                const currentTheme = document.documentElement.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                setTheme(newTheme);
            });
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Alt+Home goes to home page
            if (e.altKey && e.key === 'Home') {
                e.preventDefault();
                window.location.href = '/';
            }
            
            // Alt+A goes to about page
            if (e.altKey && e.key === 'a') {
                e.preventDefault();
                window.location.href = '/about.html';
            }
            
            // Alt+E returns to essay list
            if (e.altKey && e.key === 'e') {
                e.preventDefault();
                window.location.href = '/#essays';
            }
        });
    </script>
</body>
</html>
